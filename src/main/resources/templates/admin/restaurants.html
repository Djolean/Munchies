<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Restaurant List Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-4">
    <h2>Restaurant List</h2>

    <a th:href="@{/admin/create}" class="btn btn-primary mb-2">Add Restaurant</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Restaurant Name</th>
            <th>Address</th>
            <th>Menu URL</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.restaurantName}"></td>
            <td th:text="${restaurant.address}"></td>
            <td th:text="${restaurant.menuUrl}"></td>
            <td>
                <a th:href="@{/admin/restaurant/{id}(id=${restaurant.restaurantId})}" class="btn btn-info btn-sm">View Details</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
