<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Login</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Admin Login</h4>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/process-login}">
                        <div class="form-group">
                            <label for="username">E-mail:</label>
                            <input autofocus="autofocus" class="form-control" id="username" name="username" required
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input class="form-control" id="password" name="password" required type="password">
                        </div>
                        <div th:if="${param.error}">
                            <p class="text-danger">Invalid e-mail or password</p>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Login</button>
                    </form>
                    <div class="card-footer text-center">
                        <a th:href="@{forgot-password}">Forgot Password?</a>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{/home-page}">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
