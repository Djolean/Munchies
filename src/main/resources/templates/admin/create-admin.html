<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 style="text-align: center">Create Admin</h2>

    <form th:action="@{/admin/save}" th:object="${request}" method="post">

        <div class="form-group">
            <label for="adminName">Admin Name:</label>
            <input type="text" name="adminName" id="adminName" th:field="*{adminName}" class="form-control" th:required="required"/>
            <small th:if="${#fields.hasErrors('adminName')}" th:errors="*{adminName}" class="text-danger"></small>
        </div>

        <div class="form-group">
            <label for="adminEmail">Admin Email:</label>
            <input type="text" name="adminEmail" id="adminEmail" th:field="*{adminEmail}" class="form-control" th:required="required"/>
            <small th:if="${#fields.hasErrors('adminEmail')}" th:errors="*{adminEmail}" class="text-danger"></small>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" th:field="*{password}" class="form-control" th:required="required"/>
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></small>
        </div>

        <button type="submit" class="btn btn-primary">Add Admin</button>
    </form>

    <div class="text-center mt-3">
        <a href="#" onclick="history.back()" class="btn btn-secondary">Back</a>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
