<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Update Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-4">
    <h2>Update Admin</h2>

    <form th:object="${admin}"  th:action="@{/update-admin/{id}(id=${id})}" th:method="PUT">

        <div class="form-group">
            <input type="hidden" id="adminId" th:field="*{adminId}" class="form-control"/>
            <small th:if="${#fields.hasErrors('adminId')}" th:errors="*{adminId}" class="text-danger"></small>
        </div>

        <div class="form-group">
            <label for="adminName">Admin Name:</label>
            <input type="text" id="adminName" th:field="*{adminName}" class="form-control"/>
            <small th:if="${#fields.hasErrors('adminName')}" th:errors="*{adminName}" class="text-danger"></small>
        </div>

        <div class="form-group">
            <label for="adminEmail">Admin Email:</label>
            <input type="text" id="adminEmail" th:field="*{adminEmail}" class="form-control"/>
            <small th:if="${#fields.hasErrors('adminEmail')}" th:errors="*{adminEmail}" class="text-danger"></small>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"/>
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></small>
        </div>

        <button type="submit" class="btn btn-primary">Update Admin</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/admins}" class="btn btn-secondary">Back</a>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
