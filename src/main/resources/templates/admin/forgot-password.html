<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Forgot Password</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Forgot Password</h4>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/forgot-password}">
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input autofocus="autofocus" class="form-control" id="email" name="email" required
                                   type="email">
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
                    </form>
                    <p th:if="${successMessage}" th:text="${successMessage}"></p>
                    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
                </div>
                <div class="card-footer text-center">
                    <a href="/login">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
