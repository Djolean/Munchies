<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Group Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Group Order</h2>

    <div class="card shadow mb-4">
        <div class="card-body">
            <h3 class="mb-4 d-flex justify-content-between align-items-center">
                Order Information
            </h3>

            <dl class="row">
                <dt class="col-sm-3">Order URL:</dt>
                <dd class="col-sm-9" th:text="${groupOrder.groupOrderUrl}"></dd>

                <dt class="col-sm-3">Order Timeout:</dt>
                <dd class="col-sm-9" th:text="${groupOrder.timeout}">10 mins</dd>

                <dt class="col-sm-3">Order Creator:</dt>
                <dd class="col-sm-9" th:text="${groupOrder.creatorName}"></dd>

                <dt class="col-sm-3">Restaurant Name:</dt>
                <dd class="col-sm-9" th:text="${groupOrder.restaurant.restaurantName}"></dd>

                <dt class="col-sm-3">Restaurant Phone Number:</dt>
                <dd class="col-sm-9" th:text="${groupOrder.restaurant.phoneNumber}"></dd>

                <dt class="col-sm-3">Restaurant Menu URL:</dt>
                <dd class="col-sm-9" th:text="${groupOrder.restaurant.phoneNumber}"></dd>
            </dl>
            <hr class="my-4">

            <h3 class="mb-4 d-flex justify-content-between align-items-center">
                Add items to order
            </h3>

            <form th:action="@{'/item/save/' + ${groupOrderId}}"  method="post">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="employeeName" required>

                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" required>

                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required>

                <button type="submit" class="btn btn-success">Add to Order</button>
            </form>
            <hr class="my-4">

            <h3 class="mb-4 d-flex justify-content-between align-items-center">
                All orders
            </h3>
            <table class="table" id="reload">
                <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Item Name</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.employeeName}"></td>
                    <td th:text="${item.itemName}"></td>
                    <td th:text="${item.price}"></td>
                </tr>
                </tbody>
            </table>
            <p th:text="'Total: ' + ${groupOrder.totalPrice}"></p>
        </div>
    </div>
</div>

</body>

</html>
